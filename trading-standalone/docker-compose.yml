# ===========================================
# Magellan Trading Standalone - Docker Compose
# ===========================================
# 最小化 Docker 配置，仅包含自动交易必需的服务
# 预计内存使用: ~1.5GB

services:
  # ========== Redis (状态存储) ==========
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    command: >
      redis-server --maxmemory ${REDIS_MAX_MEMORY:-256mb} --maxmemory-policy allkeys-lru --appendonly no --save ""
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 300M

  # ========== Web Search Service (MCP) ==========
  web_search_service:
    build:
      context: ../backend/services/web_search_service
      dockerfile: Dockerfile
    container_name: trading-web-search
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8010:8010"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M

  # ========== LLM Gateway ==========
  llm_gateway:
    build:
      context: ../backend/services/llm_gateway
      dockerfile: Dockerfile
    container_name: trading-llm-gateway
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME:-gemini-2.5-flash}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - KIMI_BASE_URL=${KIMI_BASE_URL:-https://api.moonshot.cn/v1}
      - KIMI_MODEL_NAME=${KIMI_MODEL_NAME:-moonshot-v1-128k}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL_NAME=${DEEPSEEK_MODEL_NAME:-deepseek-chat}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-deepseek}
      - WORKERS=${LLM_WORKERS:-1}
    ports:
      - "8003:8003"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health', timeout=5)" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  # ========== Web Dashboard (Nginx) ==========
  web_dashboard:
    image: nginx:alpine
    container_name: trading-dashboard
    ports:
      - "8888:80"
    volumes:
      - ./status.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 50M

  # ========== Trading Service ==========
  trading_service:
    build:
      context: ../backend/services/report_orchestrator
      dockerfile: Dockerfile
    container_name: trading-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # LLM
      - LLM_GATEWAY_URL=http://llm_gateway:8003
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-deepseek}
      # Tavily (网络搜索)
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      # OKX 交易所
      - OKX_API_KEY=${OKX_API_KEY}
      - OKX_SECRET_KEY=${OKX_SECRET_KEY}
      - OKX_PASSPHRASE=${OKX_PASSPHRASE}
      - OKX_DEMO_MODE=${OKX_DEMO_MODE:-true}
      # 启用 OKX 交易 (true=OKX模拟盘, false=本地PaperTrader)
      - USE_OKX_TRADING=${USE_OKX_TRADING:-false}
      # 交易对
      - TRADING_SYMBOL=${TRADING_SYMBOL:-BTC-USDT-SWAP}
      # 调度间隔
      - SCHEDULER_INTERVAL_HOURS=${SCHEDULER_INTERVAL_HOURS:-4}
      # 冷却配置
      - COOLDOWN_HOURS=${COOLDOWN_HOURS:-24}
      - MAX_CONSECUTIVE_LOSSES=${MAX_CONSECUTIVE_LOSSES:-3}
      # 风险控制配置
      - MAX_LEVERAGE=${MAX_LEVERAGE:-20}
      - MAX_POSITION_PERCENT=${MAX_POSITION_PERCENT:-30}
      - MIN_POSITION_PERCENT=${MIN_POSITION_PERCENT:-10}
      - DEFAULT_POSITION_PERCENT=${DEFAULT_POSITION_PERCENT:-20}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE:-60}
      - DEFAULT_TP_PERCENT=${DEFAULT_TP_PERCENT:-5.0}
      - DEFAULT_SL_PERCENT=${DEFAULT_SL_PERCENT:-2.0}
      # Smart Execution Config
      - EXEC_CAPITAL_SMALL_MAX=${EXEC_CAPITAL_SMALL_MAX:-1000}
      - EXEC_CAPITAL_MEDIUM_MAX=${EXEC_CAPITAL_MEDIUM_MAX:-10000}
      - EXEC_CAPITAL_LARGE_MAX=${EXEC_CAPITAL_LARGE_MAX:-50000}
      - EXEC_SLICE_INTERVAL_SECONDS=${EXEC_SLICE_INTERVAL_SECONDS:-60}
      - EXEC_SLICE_COUNT_DEFAULT=${EXEC_SLICE_COUNT_DEFAULT:-5}
      - EXEC_MAX_SLIPPAGE_PERCENT=${EXEC_MAX_SLIPPAGE_PERCENT:-0.5}
      - EXEC_ABORT_ON_VOLATILITY=${EXEC_ABORT_ON_VOLATILITY:-true}
      - EXEC_VOLATILITY_THRESHOLD=${EXEC_VOLATILITY_THRESHOLD:-2.0}
      # Email (optional)
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      # 日志
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # 模式
      - STANDALONE_MODE=true
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      web_search_service:
        condition: service_healthy
      llm_gateway:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
      # Agent 和 Workflow 配置文件 (从主项目挂载到代码所在目录)
      - ../backend/services/report_orchestrator/config/agents.yaml:/usr/src/app/config/agents.yaml:ro
      - ../backend/services/report_orchestrator/config/workflows.yaml:/usr/src/app/config/workflows.yaml:ro
      # MCP 配置文件 (支持 MCP 工具调用)
      - ../backend/services/report_orchestrator/config/mcp_config.yaml:/usr/src/app/config/mcp_config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 768M

volumes:
  redis_data:


networks:
  default:
    name: trading-network
