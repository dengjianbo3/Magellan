# ===========================================
# Magellan Trading Standalone - Configuration
# ===========================================
# 自动交易系统独立配置文件
# 编辑此文件后运行 ./start.sh 启动服务

# ========== 交易参数 ==========
trading:
  # 交易对
  symbol: "BTC-USDT-SWAP"

  # 是否使用模拟盘 (强烈建议先用模拟盘测试)
  demo_mode: true

  # 注意: 以下参数由 Agent 圆桌会议自动决定，无需手动配置:
  # - 杠杆倍数 (Agent 根据市场情况决定)
  # - 止盈止损百分比 (Agent 根据技术分析决定)
  # - 仓位大小 (Agent 根据风险评估决定)
  # - 开仓方向 (Agent 综合投票决定)

# ========== 分析调度 ==========
scheduler:
  # 分析间隔 (小时)
  interval_hours: 4

  # 连续亏损后冷却时间 (小时)
  cooldown_hours: 24

  # 最大连续亏损次数 (触发冷却)
  max_consecutive_losses: 3

# ========== LLM 配置 ==========
llm:
  # 模型提供商: gemini, kimi, deepseek
  provider: "gemini"

  # 各提供商模型名称 (可选，有默认值)
  models:
    gemini: "gemini-2.5-flash"
    kimi: "moonshot-v1-8k"
    deepseek: "deepseek-chat"

# ========== 邮件通知 ==========
email:
  # 是否启用邮件通知
  enabled: false

  # SMTP 配置 (如果 enabled: true)
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  smtp_user: "${SMTP_USER}"
  smtp_password: "${SMTP_PASSWORD}"

  # 发送者和接收者
  from_address: "${EMAIL_FROM}"
  to_addresses:
    - "${EMAIL_TO}"

  # 通知事件
  notify_on:
    - decision       # 每次交易决策
    - execution      # 交易执行
    - tp_hit         # 止盈触发
    - sl_hit         # 止损触发
    - error          # 系统错误

# ========== 日志配置 ==========
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"

  # 日志保留天数
  retention_days: 30

# ========== 资源限制 ==========
resources:
  # Redis 最大内存
  redis_max_memory: "256mb"

  # LLM Gateway worker 数量
  llm_workers: 1
