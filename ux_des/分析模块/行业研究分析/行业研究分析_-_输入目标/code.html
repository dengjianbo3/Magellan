<!-- Main Content -->
<main class="flex-1 flex justify-center p-6 lg:p-10">
<div class="w-full max-w-4xl mx-auto flex flex-col gap-8">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-4">
<div class="flex flex-col gap-2">
<h1 class="text-gray-900 dark:text-white text-3xl font-black tracking-tight">定义您的研究目标</h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">提供关键参数以生成您的行业分析报告。</p>
</div>
</div>
<!-- Form Container with Glassmorphism -->
<div class="w-full bg-white/70 dark:bg-gray-900/70 backdrop-blur-xl border border-gray-200 dark:border-gray-800 rounded-xl shadow-lg p-6 lg:p-8">
<form class="flex flex-col gap-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Industry Name -->
<label class="flex flex-col gap-2">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal">行业名称</p>
<input class="form-input w-full rounded-lg text-gray-900 dark:text-white border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 focus:ring-2 focus:ring-primary focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base" placeholder="例如, 人工智能芯片" type="text"/>
</label>
<!-- Research Scope -->
<label class="flex flex-col gap-2">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal">研究范围</p>
<select class="form-select w-full rounded-lg text-gray-900 dark:text-white border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 text-base">
<option value="">请选择一个或多个区域</option>
<option value="global">全球</option>
<option value="north_america">北美</option>
<option value="europe">欧洲</option>
<option value="asia_pacific">亚太地区</option>
</select>
</label>
</div>
<!-- Main Products/Services -->
<label class="flex flex-col gap-2">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal">主要产品/服务</p>
<textarea class="form-textarea w-full rounded-lg text-gray-900 dark:text-white border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 focus:ring-2 focus:ring-primary focus:border-primary min-h-28 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base" placeholder="例如, GPU, TPU, AI 加速器"></textarea>
</label>
<!-- Market Size -->
<div class="flex flex-col gap-2">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal">市场规模 (十亿美元)</p>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-1">
<span class="text-xs text-gray-500 dark:text-gray-400">最小规模</span>
<input class="form-input w-full rounded-lg text-gray-900 dark:text-white border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 focus:ring-2 focus:ring-primary focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base" placeholder="例如, 50" type="number"/>
</label>
<label class="flex flex-col gap-1">
<span class="text-xs text-gray-500 dark:text-gray-400">最大规模</span>
<input class="form-input w-full rounded-lg text-gray-900 dark:text-white border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 focus:ring-2 focus:ring-primary focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base" placeholder="例如, 200" type="number"/>
</label>
</div>
</div>
<!-- Key Players -->
<div class="flex flex-col gap-2">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal">关键参与者</p>
<div class="flex flex-col gap-3 p-3 min-h-24 rounded-lg border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800/50 border">
<div class="flex flex-wrap gap-2">
<span class="flex items-center gap-1.5 bg-primary/20 text-primary text-sm font-medium px-2.5 py-1 rounded-full">
                                        NVIDIA
                                        <button class="text-primary/70 hover:text-primary" type="button">
<span class="material-symbols-outlined text-base">close</span>
</button>
</span>
<span class="flex items-center gap-1.5 bg-primary/20 text-primary text-sm font-medium px-2.5 py-1 rounded-full">
                                        Intel
                                        <button class="text-primary/70 hover:text-primary" type="button">
<span class="material-symbols-outlined text-base">close</span>
</button>
</span>
</div>
<input class="form-input w-full bg-transparent border-none focus:ring-0 p-1 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500" placeholder="例如, Google (输入后按回车)" type="text"/>
</div>
</div>

<button class="flex items-center justify-center gap-2 px-6 py-2.5 text-sm font-semibold text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary" type="submit">
