version: '3.8'

services:
  # Service for handling file uploads
  file_service:
    build:
      context: ./backend/services/file_service
    ports:
      - "8001:8001"
    volumes:
      - ./backend/services/file_service/app:/usr/src/app/app
      - uploads_volume:/var/uploads
    environment:
      - PYTHONUNBUFFERED=1

  # Service for parsing Excel files
  excel_parser:
    build:
      context: ./backend/services/excel_parser
    ports:
      - "8004:8004"
    volumes:
      - ./backend/services/excel_parser/app:/usr/src/app/app
      - uploads_volume:/var/uploads
    environment:
      - PYTHONUNBUFFERED=1

  # Service for parsing Word files
  word_parser:
    build:
      context: ./backend/services/word_parser
    ports:
      - "8005:8005"
    volumes:
      - ./backend/services/word_parser/app:/usr/src/app/app
      - uploads_volume:/var/uploads
    environment:
      - PYTHONUNBUFFERED=1

  # Service for fetching public company data
  external_data_service:
    build: ./backend/services/external_data_service
    container_name: magellan-external_data_service
    ports:
      - "8006:8006"
    networks:
      - default
    command: uvicorn app.main:app --host 0.0.0.0 --port 8006 --reload

  report_orchestrator:
    build: ./backend/services/report_orchestrator
    container_name: magellan-report_orchestrator
    ports:
      - "8000:8000"
    volumes:
      - ./backend/services/report_orchestrator/app:/usr/src/app/app
      - uploads_volume:/var/uploads
    networks:
      - default
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PUBLIC_DATA_URL=http://external_data_service:8006
      - LLM_GATEWAY_URL=http://llm_gateway:8003
      - USER_SERVICE_URL=http://user_service:8008
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1

  # Service for managing user personas
  user_service:
    build:
      context: ./backend/services/user_service
    ports:
      - "8008:8008"
    volumes:
      - ./backend/services/user_service/app:/usr/src/app/app
    environment:
      - PYTHONUNBUFFERED=1

  internal_knowledge_service:
    build: ./backend/services/internal_knowledge_service
    container_name: magellan-internal_knowledge_service
    ports:
      - "8009:8009"
    networks:
      - default
    depends_on:
      - chroma
    env_file:
      - .env # Pass all environment variables from .env file
    command: uvicorn app.main:app --host 0.0.0.0 --port 8009 --reload

  web_search_service:
    build: ./backend/services/web_search_service
    container_name: magellan-web_search_service
    ports:
      - "8010:8010"
    networks:
      - default
    env_file:
      - .env # Load TAVILY_API_KEY from .env file
    command: uvicorn app.main:app --host 0.0.0.0 --port 8010 --reload

  # Service acting as a gateway to Large Language Models
  llm_gateway:
    build:
      context: ./backend/services/llm_gateway
    env_file:
      - .env # Load environment variables from .env file
    ports:
      - "8003:8003"
    volumes:
      - ./backend/services/llm_gateway/app:/usr/src/app/app
    environment:
      - PYTHONUNBUFFERED=1

  # --- Placeholder services to be implemented ---
  # Add other services like excel_parser, etc. here
  # following the same pattern.

  # --- Infrastructure Dependencies ---

  # Redis for session and report persistence
  redis:
    image: redis:7-alpine
    container_name: magellan-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - default

  chroma:
    image: chromadb/chroma
    ports:
      - "8011:8000"
    volumes:
      - ./chroma_data:/chroma/.chroma/index

  # Qdrant Vector Database (Phase 2 - Knowledge Base)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: magellan-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - default

  # PostgreSQL Database (Temporarily disabled due to network issues)
